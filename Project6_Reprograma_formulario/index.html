<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <form class="container">
        <section class="texto">
            <div>
                <label>Texto</label>
                <p>Text Input</p>
            </div>
            <div>
                <input type="text"/>
            </div>
            <div>
                <label>Senha</label>
                <p>Password</p>
                <input type="password"/>
            </div>
        </section>
        <section class="checkbox">
            <div>
                <label>Escolha uma ou múltiplas opções</label>
                <p>Checkboxes</p>
            </div>
            <div>
                <input type="checkbox">Mulher</input>
                <input type="checkbox">Poderosa</input>
                <input type="checkbox">Linda</input>
                <input type="checkbox">Maravilhosa</input>
            </div>
        </section>
        <section class="radio">
            <input type="radio">Super Força</input>

        </section>
        <section class="texto2">
            <div>
                <label>Selecione dropdown</label>
                <p>Select dropdown</p>
                <select>
                    <option></option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                    <option>E</option>
                    <option>F</option>
                </select>
            </div>
            <div>
                <label>Escolha um valor</label>
                <p>Pick a value</p>
                <input type="number"></input>
            </div>
            <div>
                <label>Comentários</label>
                <p>Comments</p>
                <textarea></textarea>
            </div>
        </section>
        <section class="botoes">
            <a href="#" class="botoes__cinza">Reset</a>
            <a href="#" class="botoes__roxo">Submit</a>
        </section>
    </form>
</body>
</html>
