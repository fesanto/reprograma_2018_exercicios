<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">Adicione uma nova tarefa</h1>
            <hr class="header__line">
        </header>

        <div class="list-composer">
            <form class="list-composer__form">

                <div class="list-composer__text">
                    <textarea class="list-composer__input" id="listComposerInput" name="listComposerInput" placeholder="Tarefa"></textarea>
                </div>

                <div class="list-composer__btn">
                    <button class="button list-composer__button">ADD</button>
                </div>

            </form>
        </div>

        <div class="list-area">
            <div class="list-area__box">

            </div>
        </div>

        <div class="list-area__btn">
            <button onclick="checkAll()" class="button list-area__button-check">CHECK ALL</button>
            <button class="button list-area__button-del">DELETE ALL</button>
        </div>

    </div>
    <script src="script/script.js"></script>
</body>

</html>
